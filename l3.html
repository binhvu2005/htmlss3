            <br><br>

                <option value="lục"></option>
                <option value="hồng"></option>
            </select>
            <br><br>
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="0">
            <br><br>
            <label for="date">Delivery date</label>
            <input type="date" name="date" id="date">
            <br>
            <input type="submit" >
        </form>
